services:
  - type: web
    name: discord-bot  # あなたのサービス名に合わせて変更可能
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12  # ★★★ ここでバージョンを3.12に指定 ★★★
      - key: DISCORD_TOKEN
        fromSecret: true # RenderのSecret Managerから読み込む
      - key: MONGO_URI
        fromSecret: true # RenderのSecret Managerから読み込む
