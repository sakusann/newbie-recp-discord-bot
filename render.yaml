services:
  - type: web
    name: newbie-recp-discord-bot
    env: python
    plan: free

    # ビルドと起動の設定
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    
    # 環境変数の設定
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - fromGroup: newbie-bot-secrets # ★★★ ここでステップ1で作った環境グループを名前で呼び出します ★★★
