services:
  - type: web
    name: newbie-recp-discord-bot # サービス名（自由に変更できます）
    env: python
    plan: free # 無料プランを指定

    # ビルドと起動の設定
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    
    # 環境変数 - ここではPythonのバージョンのみを指定します
    # ★★★ トークンなどの機密情報は、後でダッシュボードから手動で追加します ★★★
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
